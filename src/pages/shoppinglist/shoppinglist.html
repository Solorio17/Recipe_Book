<ion-header>

  <ion-navbar>
    <ion-title>Shopping List</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form #f="ngForm" (ngSubmit)="onAddItem(f)">
    <ion-list>
      <ion-item>
        <ion-label stacked>Name</ion-label>
        <ion-input type="text" name="ingredientName" placeholder="Example (Milk)" ngModel required></ion-input>
      </ion-item>
      <ion-item>
        <ion-label stacked>Amount</ion-label>
        <ion-input type=number name="amount" placeholder="Example (2)" ngModel required></ion-input>
      </ion-item>
    </ion-list>
    <button ion-button block type="submit" [disabled]="!f.valid">Add Item</button>
  </form>
  <hr>
    <h4>My Shopping List</h4>
  <hr>
  <ion-list>
    <ion-item-sliding *ngFor="let itm of listItems, let i = index">
      <ion-item id="color">
        <h2> {{itm.name}}: {{itm.amount}}</h2>
      </ion-item>
      <ion-item-options>
        <button ion-button color="danger" (click)="onCheckItem(i)"><ion-icon name='trash'></ion-icon>Delete</button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
